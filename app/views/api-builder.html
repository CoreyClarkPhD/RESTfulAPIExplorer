<section >
  <div class="row">
  	<div class="col-sm-2">
	    <select class="form-control" ng-model="builder.type" >
	      <option selected value="GET">GET</option>
	      <option value="POST">POST</option>
	      <option value="DELETE">DELETE</option>
	      <option value="PUT">PUT</option>
	    </select>
	</div>
	<div class="col-sm-8">
	    <input type="text" ng-model="builder.url" class="form-control" placeholder="Type Query Here">
	</div>
	<div class="col-sm-2">
	    <button type="button" class="btn btn-primary" ng-click='builder.SaveQuery(api.queries)'>Save</button>
	</div>
  </div>
</section>
